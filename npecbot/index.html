<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/default.css" type="text/css">
        <title>Npec bot</title>
    </head>
    <body>
        <h1>
            <p class="title">Npec bot help</p>
        </h1>
        <hr>
        <h2>
            <div>
                <table border="1" bordercolor="white">
                    <tr>
                        <th>npec/help</th>
                        <th>このサイトのリンクを表示する。</th>
                    </tr>
                    <tr>
                        <th>npec/time</th>
                        <th>グレゴリオ暦と連合暦で表した時刻を表示する。</th>
                    </tr>
                    <tr>
                        <th>npec/char (キャラクター名またはID)</th>
                        <th>キャラクターの説明文をwikiwikiから取得し、表示する。</th>
                    </tr>
                </table>
            </div>
        </h2>
    </body>
</html>
