<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/default.css" type="text/css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    </head>
    <body>
        <h1>
            <p class="title">The -3 Tunnel</p>
        </h1>
        <h2>
            <script>    
                function pixiv() {
                    let sitedata = document.getElementById('site');
                    let iddata = document.getElementById('id');
                    let numdata = document.getElementById('num');
                    let filedata = document.getElementById('file');
                    if (numdata.value == "") {
                        window.open('https://' + sitedata.value + '/' + iddata.value + '.' + filedata.value, '_blank');
                    } else {
                        window.open('https://' + sitedata.value + '/' + iddata.value + '-' + numdata.value + '.' + filedata.value, '_blank');
                    }
                }
            </script>    
            <div>
                Site:
                <select id="site">
                    <option>pixiv.cat</option>
                    <option>pixiv.nl</option>
                    <option>pixiv.re</option>
                </select>
            </div>
            <div>
                pixiv ID:
                <input type="text" id="id" size="40" value="">
            </div>
            <div>
                Number:
                <input type="text" id="num" size="40" value="">
            </div>
            <div>
                File Type:
                <select id="file">
                    <option>jpg</option>
                    <option>png</option>
                    <option>gif</option>
                </select>
            </div>
            <div>
                <button onClick="pixiv();">Go</button>
            </div>
        </h2>
        <h2>
            <div>
                <a href="https://sites.google.com/view/avagu/the-3tunnel">Google version</a>
            </div>
            <div>
                <a href="/">Back</a>
            </div>
        </h2>
        <script src="/header.js"></script>
        <script>header();</script>
    </body>
</html>
