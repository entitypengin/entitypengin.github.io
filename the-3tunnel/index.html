<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../sample.css" type="text/css">
        <script>
            function pixiv() {
                let sitedata = document.getElementById('site');
                let iddata = document.getElementById('id');
                let numdata = document.getElementById('num');
                let filedata = document.getElementById('file');
                if (numdata.value == "") {
                    window.open('https://' + sitedata.value + '/' + iddata.value + '.' + filedata.value, '_blank');
                } else {
                    window.open('https://' + sitedata.value + '/' + iddata.value + '-' + numdata.value + '.' + filedata.value, '_blank');
                }
            }
            
            function go() {
                let proxydata = document.getElementById('proxyname');
                let urldata = document.getElementById('url');
                let searchdata = document.getElementById('search');
                if (urldata.value != "") {
                    window.open('https://' + proxydata.value + '/proxify.php?proxy=' + btoa(proxydata.value) + '&site=' + btoa(urldata.value), '_blank');
                } else {
                    window.open('https://' + proxydata.value + '/proxify.php?proxy=' + btoa(proxydata.value) + '&site=' + btoa('https://search.brave.com/search?q=' + encodeURI(search.value)), '_blank');
                }
            }
        </script>
    </head>
    <body>
        <h1>
            <p class="title">The -3 Tunnel</p>
        </h1>
        <h2>
            <div>
                Proxy:
                <select id="proxyname">
                    <option>filesdownloader.com</option>
                    <option>freeanimesonline.com</option>
                    <option>freeproxy.io</option>
                    <option>siteget.net</option>
                    <option>sitenable.asia</option>
                    <option>sitenable.ch</option>
                    <option>sitenable.co</option>
                    <option>sitenable.in</option>
                    <option>sitenable.info</option>
                    <option>sitenable.me</option>
                    <option>sitenable.org</option>
                    <option>sitenable.pw</option>
                    <option>sitenable.top</option>
                </select>
            </div>
            <div>
                URL:
                <input type="text" id="url" size="40" value="">
            </div>
            <div>
                Search:
                <input type="text" id="search" size="40" value="">
            </div>
            <div>
                <button onClick="go();">Go</button>
            </div>
            <div>
                Site:
                <select id="site">
                    <option>pixiv.cat</option>
                    <option>pixiv.nl</option>
                    <option>pixiv.re</option>
                </select>
            </div>
            <div>
                pixiv ID:
                <input type="text" id="id" size="40" value="">
            </div>
            <div>
                Number:
                <input type="text" id="num" size="40" value="">
            </div>
            <div>
                File Type:
                <select id="file">
                    <option>jpg</option>
                    <option>png</option>
                    <option>gif</option>
                </select>
            </div>
            <div>
                <button onClick="pixiv();">Go</button>
            </div>
        </h2>
        <h2>
            <div>
                <a href="https://sites.google.com/view/avagu/the-3tunnel">Google version</a>
            </div>
            <div>
                <a href="/">Back</a>
            </div>
        </h2>
    </body>
</html>
